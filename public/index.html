<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <div style="position: relative; width: 400px;">
        <div style="position: absolute; top: 20px; right: 20px;">
            <input type="checkbox" id="colliderCheckBox" checked="true">
            <label for="colliderCheckBox">
                <span style="color: white">Show colliders</span>
            </label>            
        </div>
        <canvas id="renderCanvas" width="400" height="400"></canvas>
    </div>

    <!-- Since import maps are not yet supported by all browsers, it is
        necessary to add the polyfill es-module-shims.js
        Source: https://threejs.org/docs/index.html#manual/en/introduction/Installation -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "gl-matrix": "https://cdn.skypack.dev/gl-matrix@3.4.3",
                "box2d": "https://8observer8.github.io/lib/box2d-wasm-7.0.0-box2d-2.4.1/box2d-wasm.min.js"
            }
        }
    </script>

    <script type="module" src="./js/bundle.js"></script>
</body>
</html>
